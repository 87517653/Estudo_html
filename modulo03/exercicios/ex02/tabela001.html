<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
          width: 400px;
          border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
        tr.linha{
            background-color: gray;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1> Minha primeira tabela</h1>
    <!--
        hierarquia de tabelas
        table= tabela
        tablhe row= linha de tabela
        table data= dadi de tabela
    -->
    <table> 
        <tr class="linha"><!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
            <tr>
            <td>A3</td>
            <td class="dados">B3</td>
            <td>C3</td> 
            </tr>
    </table>
</body>
</html>
